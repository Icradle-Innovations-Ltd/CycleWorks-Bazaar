<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleWorks - Stock Market Signal Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CycleWorks</h1>
        <p class="text-center mb-4">Stock Market Signal Processing using Fourier Transforms</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Stock Data</h5>
                        <p class="card-text">Upload a CSV file containing stock price data with 'date' and 'price' columns.</p>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="fileInput" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your data...</p>
        </div>

        <div id="results" style="display: none;">
            <div class="row mt-4">
                <div class="col-md-6">
                    <div id="timeSeriesPlot" class="plot-container"></div>
                </div>
                <div class="col-md-6">
                    <div id="powerSpectrumPlot" class="plot-container"></div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dominant Cycles</h5>
                            <div id="dominantCycles" class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Period (days)</th>
                                            <th>Strength</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cyclesTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
